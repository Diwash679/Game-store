<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GameZone - Cart</title>
  <link rel="icon" type="image/png" href="image/favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1><a href="index.html">ðŸŽ® GameZone Store</a></h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="games.html">All Games</a>
      
        <div class="cart-dropdown">
          <a href="cart.html" id="cart-link">View Cart ðŸ›’ (<span id="cart-count">0</span>)</a>
          <div class="cart-preview" id="cart-preview">
            <div id="cart-preview-items"></div>
            <div id="cart-preview-total"></div>
            <a href="cart.html" class="checkout-button">Go to Checkout</a>
          </div>
        </div>
      </nav>
      
  </header>

  <main>
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    
    <h3>Total: $<span id="total">0.00</span></h3>
  
    <form id="checkout-form" class="checkout-form">
      <h3>Customer Information</h3>
      
      <div class="form-row">
        <div class="form-group">
          <label for="firstname">First Name*</label>
          <input type="text" id="firstname" name="firstname" required>
        </div>
        <div class="form-group">
          <label for="lastname">Last Name*</label>
          <input type="text" id="lastname" name="lastname" required>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email*</label>
        <input type="email" id="email" name="email" required>
      </div>
  
      <div class="form-group">
        <label for="phone">Phone Number*</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
  
      <div class="form-group">
        <label for="address">Street Address*</label>
        <input type="text" id="address" name="address" required>
      </div>
  
      <h3>Payment Details</h3>
      
      <div class="form-group">
        <label for="cardname">Name on Card*</label>
        <input type="text" id="cardname" name="cardname" required>
      </div>
  
      <div class="form-group">
        <label for="cardnumber">Card Number*</label>
        <input type="text" id="cardnumber" name="cardnumber" pattern="[0-9]{13,16}" required>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label for="expiry">Expiry Date*</label>
          <input type="month" id="expiry" name="expiry" required>
        </div>
        <div class="form-group">
          <label for="cvv">CVV*</label>
          <input type="text" id="cvv" name="cvv" pattern="[0-9]{3,4}" required>
        </div>
      </div>
  
      <button type="submit" class="checkout-button">Proceed to Payment</button>
    </form>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 YourGameStore. All rights reserved.</p>
      <nav class="footer-nav">
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
